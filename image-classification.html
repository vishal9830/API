<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Test and Try APIS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="text-generation.html">Text Generation</a></li>
                <li class="nav-item active"><a class="nav-link" href="image-classification.html">Image
                        Classification</a></li>
                <li class="nav-item"><a class="nav-link" href="face-detection.html">Face Detection</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Image Classification</h2>
        <div id="imageClassification" class="text-center mb-4">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <button id="changeImage" class="btn btn-primary btn-lg">Change Image</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).ready(function () {
            function loadImageClassification() {
                $.ajax({
                    url: 'https://dog.ceo/api/breeds/image/random',
                    type: 'GET',
                    success: function (data) {
                        $('#imageClassification').html(`
                            <img src="${data.message}" class="img-fluid rounded shadow" alt="Random Dog">
                        `);
                    },
                    error: function () {
                        $('#imageClassification').html('<p class="text-danger">Failed to load image classification.</p>');
                    },
                    beforeSend: function () {
                        $('#imageClassification').html(`
                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        `);
                    }
                });
            }

            // Initial load
            loadImageClassification();

            // Change button click event
            $('#changeImage').click(function () {
                loadImageClassification();
            });
        });
    </script>
</body>

</html>
